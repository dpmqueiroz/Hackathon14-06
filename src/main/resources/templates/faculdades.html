<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Gestão de Cursos</title>
  </head>
  <body>
    <br>
    <h1 class="text-center">Instituições</h1><br>
    
    <div class="container">
      <div class="row">
        <div class="col">
        </div>
        <div class="col-10">
          <div class="text-right">
            <!-- BOTAO do MODAL-->
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#ModalCriar">
              Adicionar Instituição
            </button>
          </div>
          <table class="table table-bordered" id="tabelaUniversidades">
            <thead class="thead-dark">
              <tr>
                <th scope="col" class="text-center">Código</th>
                <th scope="col" class="text-center">Nome</th>
                <th scope="col" class="text-center">Sigla</th>
                <th scope="col" class="text-center"><a></a>Ações</th>
              </tr>
            </thead>
            <tbody>
              <!-- Conteudo recebido por JSON-->
            </tbody>
          </table>
        </div>
        <div class="col">
        </div>
      </div>
    </div>

      <!-- Modal CRIAR-->
      <div class="modal fade" id="ModalCriar" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="TituloModalCentralizado">Cadastrar Instituição</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form onsubmit="cadastrarUniversidade()">
                <div class="form-group">
                  <label for="instNome">Nome da Instituição</label>
                  <input type="text" class="form-control" id="instNome" name="instNome">
                </div>

                <div class="form-row">
                  <div class="form-group col-md-9">
                    <input type="text" class="form-control" id="instSigla" placeholder="Sigla da Instituição" name="instSigla">
                  </div>
                  <div class="form-group col-md-3">
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>



      <!-- Modal ATUALIZAR -->
      <div class="modal fade" id="ModalAtualizar" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="TituloModalCentralizado">Atualizar Instituição</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form onsubmit="atualizarUniversidade()">
                <div class="form-row">
                  <div class="form-group col-md-2">
                    <label id="labelcodigoatt"></label>
                  </div>
                  <div class="form-group col-md-10">
                    <input type="text" class="form-control" id="instNomeAtu" name="instNome">
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-9">
                    <input type="text" class="form-control" id="instSiglaAtu" placeholder="Sigla da Instituição" name="instSigla">
                  </div>
                  <div class="form-group col-md-3">
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../static/main.js"></script>
  </body>
</html>
